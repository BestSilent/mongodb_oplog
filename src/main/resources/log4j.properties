log4j.rootLogger=info,Console,LogFile

log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=[%c] - %m%n

log4j.appender.LogFile = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.LogFile.File =/bigdata/data/mongodb/mongo_59_164/mongodb_data_log.log
#log4j.appender.LogFile.File =/bigdata/data/mongodb/mongo_59_163/mongodb_data_log.log
log4j.appender.LogFile.File =/bigdata/data/mongodb/mongo_211_147/mongodb_data_log.log
log4j.appender.LogFile.layout = org.apache.log4j.PatternLayout
log4j.appender.LogFile.Append = true
log4j.appender.LogFile.Threshold = INFO
log4j.appender.LogFile.ImmediateFlush = true 
log4j.appender.LogFile.DatePattern ='_'yyyy-MM-dd'.log'
log4j.appender.LogFile.layout.ConversionPattern =%m%n


